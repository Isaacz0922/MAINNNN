<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Wonderland</title>
    <link rel="stylesheet" href="decoration.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Welcome to Christmas Wonderland!</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="service.html">Services</a></li>
            <li><a href="decoration.html">Decorations</a></li>
            <li><a href="#">Wheel</a></li>
        </ul>
    </nav>

   

    <!-- Card Group Section -->
    <div class="container mt-4">
        <div class="card-group">
            <div class="card">
                <img src="Small%20christman%20tree.jpg" class="card-img-top" alt="Small Christmas Tree">
                <div class="card-body">
                    <h5 class="card-title">Small Christmas Tree</h5>
                    <p class="card-text">Selling for 30.99$ (set of 4).</p>
                </div>
            </div>
            <div class="card">
                <img src="Lights.jpg" class="card-img-top" alt="Lights">
                <div class="card-body">
                    <h5 class="card-title">Christmas Lights</h5>
                    <p class="card-text">A long set of lights selling for 15.99$.</p>
                </div>
            </div>
            <div class="card">
                <img src="Bells.jpg" class="card-img-top" alt="Christmas Bells">
                <div class="card-body">
                    <h5 class="card-title">Decorative Bells</h5>
                    <p class="card-text">Selling for 20.99$.</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Christmas Wonderland</p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</html>
